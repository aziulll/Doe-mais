<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet">
    <title>Registro | Doe +</title>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-green-400">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-semibold text-center mb-6">Registrar-se | Doe +</h2>

            <form id="registration-form">
                <div class="mb-4">
                    <label for="name" class="block text-gray-600 text-sm font-medium mb-2">Login</label>
                    <input id="name" type="text" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-300 focus:outline-none"" name="name" required autofocus />
                    <span id="name-error" class="text-red-500 text-sm mt-1"></span>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm font-medium mb-2">E-mail</label>
                    <input id="email" type="email" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-300 focus:outline-none"" name="email" required />
                    <span id="email-error" class="text-red-500 text-sm mt-1"></span>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Senha</label>
                    <input id="password" type="password" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-300 focus:outline-none"" name="password" required />
                    <span id="password-error" class="text-red-500 text-sm mt-1"></span>
                </div>

                <div class="flex items-center justify-end mx-3 mt-3">
                    <button onclick="registrar()"
                        class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 mr-2">
                        Criar Conta
                    </button>
                    <button class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600">
                      <a href="login.html">JÃ¡ possuo acesso</a>  
                    </button>
                </div>
                </button>
        </div>
        </form>
    </div>
    </div>

    <script src="src/js/registrar.js"></script>
</body>

</html>
